{{ define "main" }}
<script type="application/ld+json">
  [{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ .Site.BaseURL }}"
    }, {
      "@type": "ListItem",
      "position": 2,
      "name": "Quiet",
      "item": "{{ .Permalink }}"
    }]
  }]

</script>
<h2 class="text-center"><i class="fa-solid fa-alien-8bit"></i> {{.Title}} <i class="fa-solid fa-alien-8bit"></i></h2>
<hr>
{{ .Content }}

{{ $paginator := .Paginate (where .Data.Pages "Section" .Section) }}

<div class="row row-cols-1 g-4 my-auto">
  {{ range $paginator.Pages }}
  <div class="col">
    <a class="quiet" href="{{ .Permalink}}">
      <div>
        <hr>
        {{ .Render "summary" }}
      </div>
    </a>
  </div>
  {{ end }}
</div>

<hr>
{{ partial "paginator.html" . }}


{{ end }}
