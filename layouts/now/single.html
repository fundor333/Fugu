{{ define "main"}}

<script type="application/ld+json">
  [{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ .Site.BaseURL }}"
    }, {
      "@type": "ListItem",
      "position": 2,
      "name": "Now",
      "item": "{{ .Permalink }}"
    }]
  }]

</script>

<div class="container-fluid">
  <h1 class="text-center">
    <a href="/quiet" class="quiet-link px-3"> <i class="fa-solid fa-dice-d12"></i></a>
    {{ .Title }}
    <a href="/quiet" class="quiet-link px-3"> <i class="fa-solid fa-dice-d12"></i></a>
  </h1>
  <hr>
  <div class="container-fluid text-center">

    <a href="{{ .Site.BaseURL }}">home</a>
    ~
    <a href='{{ .Permalink }}'>{{ .Title }}</a>
  </div>

  <hr>

  <br>
  <article class="flex flex-col px-3 e-content">
    {{ .Content | safeHTML }}
  </article>

</div>
{{ end }}
