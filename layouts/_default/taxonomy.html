{{ define "main" }}
<h1>{{.Title}}</h1>

{{range sort ($.Site.GetPage "taxonomyTerm" "tags").Pages "Title" }}
<a class="btn tag-{{.Title}} m-2 d-md-none d-sm-inline-block " href='{{ .Permalink }}'>
  {{ .Title}}
</a>
<a class="btn tag-{{.Title}} m-2 d-md-inline-block d-sm-none d-none" href='{{ .Permalink }}'>
  <i class="fas fa-tags"></i> {{ .Title}}
</a>
{{ end }}

{{ $paginator := .Paginate .Data.Pages }}
{{ range $paginator.Pages }}

{{ .Render "summary" }}

{{ end }}
{{ partial "paginator.html" . }}

{{ end }}
