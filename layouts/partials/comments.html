<script>
  if (window.location.search.indexOf('comment=yes') > -1) {
    alert('Thanks for the comment');
  }

</script>

<form method="post" id="commenti-form" action="https://appletune.fundor333.com/api/commenti/add">
  <input type="hidden" id="id_post_url" name="post_url" value="{{ .Params.slug }}">
  <div class="form-group">
    <label>Name/Alias</label>
    <input class="form-control" name="name" placeholder="Name/Alias" required>
  </div>
  <div class="form-group">
    <label>Comment</label>
    <textarea class="form-control" name="text" rows="5" required></textarea>
  </div>

  <br>

  <div class="form-group">
    <label>WebSite (Optional)</label>
    <input class="form-control" name="website" placeholder="My magical comment">
  </div>
  <div class="form-group">
    <label>Twitter (Optional)</label>
    <input class="form-control" name="twitter_account" placeholder="my-twitter-alias">
  </div>
  <div class="form-group">
    <label>Github (Optional)</label>
    <input class="form-control" name="github_account" placeholder="my-github-alias">
  </div>

  <button type="submit" class="btn m-2 d-md-inline-block d-sm-none">Submit</button>
</form>
