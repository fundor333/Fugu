<header>
  <div class="d-flex align-items-center justify-content-center">
    <a href="{{ .Site.BaseURL }}">
      <img loading="lazy" src="{{ .Site.Params.image}}" alt="logo" class="img-fluid u-logo u-photo" width="60">
    </a>
  </div>
  <div class="d-flex align-items-center justify-content-center d-none d-md-block">
    <a class="u-url" rel="me" href="{{ .Site.BaseURL }}">
      <h1 class="d-flex align-items-center justify-content-center">{{ .Site.Title }}</h1>
    </a>
  </div>

  <div class="d-flex align-items-center justify-content-center">
    <a href="/quiet" class="quiet-link d-none d-md-block px-3"> <i class="fa-solid fa-dice-d12"></i></a>


    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <a class="block btn {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}"
      href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}
    <a href="/quiet" class="quiet-link d-none d-md-block px-3"> <i class="fa-solid fa-dice-d12"></i></a>

  </div>

  <div class="d-flex align-items-center justify-content-center">
    {{ $currentPage := . }}
    {{ range .Site.Data.social }}
    <a rel="me" href="{{ .url }}" class="btn">
      <i class="fa-brands fa-{{ .identifier }}" aria-hidden="true">
      </i>
    </a>
    {{ end }}
  </div>

  <div class="d-flex align-items-center justify-content-center">
    <a href='https://webring.recurse.com' target='_blank' class="btn">
      <img loading="lazy" src='https://webring.recurse.com/icon.png' width="30" height="33" />
    </a>
    <a href="/quiet" class="quiet-link d-none d-md-block px-3"> <i class="fa-solid fa-dice-d12"></i></a>
    <a href='https://webring.xxiivv.com/#random' target='_blank' class="btn">
      <img loading="lazy" width=" 30" height="33" src='https://webring.xxiivv.com/icon.white.svg' />
    </a>
  </div>

  {{- partial "authentication.html" . -}}

</header>


<script>
  const changeThemeToDark = () => {
    localStorage.setItem("theme", "dark");
    document.documentElement.className = "theme-dark";
    $(".dark").hide();
    $(".light").show();
  }

  const changeThemeToLight = () => {
    localStorage.setItem("theme", "light");
    document.documentElement.className = "theme-light";
    $(".dark").show();
    $(".light").hide();
  }

  function applyTheme(theme) {
    if (theme === "light") {
      changeThemeToLight()
    } else if (theme === "dark") {
      changeThemeToDark()
    } else {
      changeThemeToDark()
    }
  }

  const currentTheme = localStorage.getItem("theme");
  if (currentTheme == "dark") {
    changeThemeToDark();
  } else if (currentTheme == "light") {
    changeThemeToLight();
  }

  $(window).on("load", function () {
    const currentTheme = localStorage.getItem("theme") || "dark";

    applyTheme(currentTheme);

    document.querySelector("#theme").addEventListener("change", function () {
      localStorage.setItem("theme", this.value);
      applyTheme(this.value);
    });

    for (const optionElement of document.querySelectorAll("#theme option")) {
      optionElement.selected = currentTheme === optionElement.value;
    }

  });

</script>
