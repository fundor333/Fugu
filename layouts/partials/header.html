<header class="w-full pt-5">
  <div class="flex justify-items-center items-center justify-center px-5 bg-blue-200">
    <a href="{{ .Site.BaseURL }}" class="px-3 flex leading-normal mt-0 mb-2">
      <img src="{{ .Site.Params.image}}" alt="logo" loading="lazy" width="60" >
      <h1 class="text-4xl font-title p-3">{{ .Site.Title }}</h1>
    </a>
    <div class="md:hidden">
      <button id="hamburger">
        <p class="toggle block"><i class="fas fa-bars"></i></p>
        <p class="toggle hidden"><i class="fas fa-minus"></i></p>
      </button>
    </div>
  </div>

  <div class="justify-items-center bg-blue-200">
    <div class="items-center justify-center md:flex w-full md:w-auto text-right">
      {{ $currentPage := . }} {{ range .Site.Data.menu }}
      <a href="{{ .url }}" class="block md:inline-block  px-3 py-3 border-b-2  md:border-none">{{.name}}</a>
      {{ end }}
    </div>

  </div>

</header>


<script>
  document.getElementById("hamburger").onclick = function toggleMenu() {
    const navToggle = document.getElementsByClassName("toggle");
    for (let i = 0; i < navToggle.length; i++) {
      navToggle.item(i).classList.toggle("hidden");
    }
  };
</script>
