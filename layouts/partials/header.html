<header>
  <div>
    <a href="{{ .Site.BaseURL }}" class="py-10 d-flex align-items-center justify-content-center container">
      <img src="{{ .Site.Params.image}}" alt="logo" loading="lazy" id="logo" width="77" length="77">
      <h1>{{ .Site.Title }}</h1>
    </a>
  </div>

  <div class="d-flex align-items-center justify-content-center">
    {{ $currentPage := . }} {{ range .Site.Data.menu }}
    <a href=" {{ .url }}" class="block md:inline-block btn">{{.name}}</a>
    {{ end }}
  </div>

  <div class="d-flex align-items-center justify-content-center">
    {{ $currentPage := . }}
    {{ range .Site.Data.social }}
    <a href="{{ .url }}" class="btn">
      <i class="fab fa-{{ .identifier }}" aria-hidden="true">
      </i>
    </a>
    {{ end }}
  </div>
</header>


<script>
  const changeThemeToDark = () => {
    localStorage.setItem("theme", "dark");
    document.documentElement.className = "theme-dark";
    $(".dark").hide();
    $(".light").show();
  }

  const changeThemeToLight = () => {
    localStorage.setItem("theme", "light");
    document.documentElement.className = "theme-light";
    $(".dark").show();
    $(".light").hide();
  }

  function applyTheme(theme) {
    if (theme === "light") {
      changeThemeToLight()
    } else if (theme === "dark") {
      changeThemeToDark()
    } else {
      changeThemeToDark()
    }
  }

  const currentTheme = localStorage.getItem("theme");
  if (currentTheme == "dark") {
    changeThemeToDark();
  } else if (currentTheme == "light") {
    changeThemeToLight();
  }

  $(window).on("load", function () {
    const currentTheme = localStorage.getItem("theme") || "dark";

    applyTheme(currentTheme);

    document.querySelector("#theme").addEventListener("change", function () {
      localStorage.setItem("theme", this.value);
      applyTheme(this.value);
    });

    for (const optionElement of document.querySelectorAll("#theme option")) {
      optionElement.selected = currentTheme === optionElement.value;
    }

  });

</script>
